<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>commentList</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrinkto-fit=no">
    <!-- Bootstrap CSS , jQuery-->
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css" integrity="sha384-
ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script th:src="@{/js/jquery-3.5.1.min.js}"> </script>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/css/common/fragments.css}">
    <link rel="stylesheet" th:href="@{/css/common/infoCommon.css}">
    <link rel="stylesheet" th:href="@{/css/comment/commentList.css}">
    <script rel="stylesheet" th:src="@{/js/common/infoCommon.js}"></script>
</head>
<body>
<div class="containerCustom">
    <div th:replace="/fragments/top :: top"/>

    <div class="visual">
        <h2>
            <p>CommentList</p>
            <p>댓글</p>
        </h2>
    </div>

    <div class="contents">
        <div class="lnb">
            <ul>
                <li>
                    <a th:href="@{/user/userInfo}">회원 정보</a>
                </li>
                <li>
                    <a th:href="@{/orderList}">나의 주문 내역</a>
                </li>
                <li>
                    <a th:href="@{/basketList}">장바구니 확인</a>
                </li>
                <li>
                    <a th:href="@{orderCancelList}">주문 취소 내역</a>
                </li>
                <li>
                    <a th:href="@{myCouponList}">내 쿠폰함</a>
                </li>
                <li>
                    <a th:href="@{postList}">내 글</a>
                </li>
                <li>
                    <a th:href="@{commentList}">내 댓글</a>
                </li>
            </ul>
        </div><!--lnb-->

        <div id="tableBox">
            <!--table-->
            <table class="table table-hover table-dark">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">댓글 내용</th>
                        <th scope="col">글 제목</th>
                        <th scope="col">작성일</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="comment, state : ${commentList}">
                        <td>[[${state.count}]]</td>
                        <td th:text="${comment.content}"></td>
                        <td th:text="${comment.title}"></td>
                        <td>[[${#temporals.format(comment.createDate, 'yyyy-MM-dd일 hh:mm분')}]]</td>
                    </tr>
                </tbody>
            </table><!--table-->

            <!--paging-->
            <nav style="text-align: center;">
                <ul class="pagination justify-content-center"
                    th:with="start=${T(Math).floor(commentList.number/10)*10 + 1},
                    last=(${start + 9 < commentList.totalPages ? start + 9 : commentList.totalPages})">

                    <!--  first  -->
                    <li class="page-item">
                        <a class="page-link" th:href="@{/commentList(page=0)}" aria-label="First">
                            <span aria-hidden="true">First</span>
                        </a>
                    </li>

                    <!--  <  -->
                    <li class="page-item">
                        <a class="page-link" th:href="${commentList.first} ? '#' :@{/commentList(page=${commentList.number - 1})}" aria-label="Previous" >
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>

                    <!--  1,2,3  -->
                    <li class="page-item" th:each="page: ${#numbers.sequence(start, last)}" th:class="${page == commentList.number + 1} ? 'page-item active'">
                        <a class="page-link" th:text="${page}" th:href="@{/commentList(page=${page - 1})}"></a>
                    </li>

                    <!--  > -->
                    <li class="page-item" th:class="${commentList.last} ? 'disabled'">
                        <a class="page-link" th:href="${commentList.last} ? '#' : @{/commentList(page=${commentList.number + 1})}" aria-label="Next">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>

                    <!--  Last  -->
                    <li class="page-item">
                        <a class="page-link" th:href="@{/commentList(page=${commentList.totalPages - 1})}" aria-label="Last">
                            <span aria-hidden="true">Last</span>
                        </a>
                    </li>
                </ul>
            </nav><!--paging-->
        </div><!--tableBox-->
    </div><!--contents-->



    <div th:replace="/fragments/footer :: footer"/>
</div>
</body>
</html>
