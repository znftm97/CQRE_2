<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>createCoupon</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrinkto-fit=no">
    <!-- Bootstrap CSS , jQuery-->
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css" integrity="sha384-
ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script th:src="@{/js/jquery-3.5.1.min.js}"> </script>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/css/common/fragments.css}">
    <link rel="stylesheet" th:href="@{/css/common/infoCommon.css}">
    <link rel="stylesheet" th:href="@{/css/board/freeCreate.css}">

</head>
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="containerCustom">
    <div th:replace="/fragments/top :: top"/>

    <div class="boardTitle">
        <h2>쿠폰 생성</h2>
    </div>

    <form role="form" method="post" th:action="@{createCoupon}" th:object="${couponDto}">
        <div class="form-group">
            <label th:for="title"><strong>쿠폰명</strong></label>
            <input type="text" name="name" placeholder="쿠폰명을 입력하세요" class="form-control"
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>

        <div class="form-group">
            <label th:for="title"><strong>할인율</strong></label>
            <input type="text" name="discountRate" placeholder="할인율을 입력하세요" class="form-control"
                   th:class="${#fields.hasErrors('discountRate')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('discountRate')}" th:errors="*{discountRate}"></p>
        </div>

        <div class="form-group">
            <label th:for="title"><strong>수량</strong></label>
            <input type="text" name="totalCount" placeholder="수량을 입력하세요" class="form-control"
                   th:class="${#fields.hasErrors('totalCount')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('totalCount')}" th:errors="*{totalCount}"></p>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div> <!-- /container -->
<script th:inline="javascript">
    let discountRateExceeded = [[${discountRateExceeded}]];
    let emptyValueCouponName = [[${emptyValueCouponName}]];
    if (discountRateExceeded == "true") {
        alert("할인율은 100 미만이여야 합니다.");
    }else if (emptyValueCouponName == "true") {
        alert("쿠폰명을 입력해 주세요.");
    }
</script>
</body>
</html>
