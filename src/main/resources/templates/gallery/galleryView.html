<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>galleryView</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrinkto-fit=no">
    <!-- Bootstrap CSS , jQuery, light-box-->
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css" integrity="sha384-
ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script th:src="@{/js/jquery-3.5.1.min.js}"> </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/css/common/fragments.css}">
    <link rel="stylesheet" th:href="@{/css/gallery/galleryView.css}">
</head>
<body>
<div class="containerCustom">
    <div th:replace="fragments/top :: top"/>

    <div class="visual">
        <h2>
            <p>gallery</p>
            <p>갤러리</p>
        </h2>
    </div>

    <div class="contents">
        <div class="lnb">
            <ul>
                <li>
                    <a th:href="@{/gallery}">갤러리</a>
                </li>
                <li>
                    <a th:href="@{/shop}">쇼핑몰</a>
                </li>
            </ul>
        </div><!--lnb-->

        <div class="galleryBox">
            <div class="btnBox">
                <form method="post" th:action="@{/gallery/delete}">
                    <button class="btn btn-danger" th:if="${authorCheck} == 'true'" >삭제</button>
                    <input type="hidden" name="bundleId" th:value="${bundleId}">
                </form>
                <h2 th:text="${title}"></h2>
            </div>
            <div class="row photos">
                <div class="col-sm-6 col-md-3 col-lg-4 item" th:each="galleryFile : ${galleryFiles}">
                    <a th:href="@{'/images/' + ${galleryFile.filename}}" data-lightbox="photos">
                        <img class="img-fluid" th:src="@{'/images/gallery/' + ${galleryFile.filename}}" />
                    </a>
                </div>
            </div>
        </div>
    </div><!--contents-->
    <!--paging-->
    <nav style="text-align: center;">
        <ul class="pagination justify-content-center"
            th:with="start=${T(Math).floor(galleryFiles.number/10)*10 + 1},
                    last=(${start + 9 < galleryFiles.totalPages ? start + 9 : galleryFiles.totalPages})">

            <!--  first  -->
            <li class="page-item">
                <a class="page-link" th:href="@{'/galleryView/' + ${bundleId}(page=0)}" aria-label="First">
                    <span aria-hidden="true">First</span>
                </a>
            </li>

            <!--  <  -->
            <li class="page-item">
                <a class="page-link" th:href="${galleryFiles.first} ? '#' :@{'/galleryView/' + ${bundleId}(page=${galleryFiles.number - 1})}" aria-label="Previous" >
                    <span aria-hidden="true">&lt;</span>
                </a>
            </li>

            <!--  1,2,3  -->
            <li class="page-item" th:each="page: ${#numbers.sequence(start, last)}" th:class="${page == galleryFiles.number + 1} ? 'page-item active'">
                <a class="page-link" th:text="${page}" th:href="@{'/galleryView/' + ${bundleId}(page=${page - 1})}"></a>
            </li>

            <!--  > -->
            <li class="page-item" th:class="${galleryFiles.last} ? 'disabled'">
                <a class="page-link" th:href="${galleryFiles.last} ? '#' : @{'/galleryView/' + ${bundleId}(page=${galleryFiles.number + 1})}" aria-label="Next">
                    <span aria-hidden="true">&gt;</span>
                </a>
            </li>

            <!--  Last  -->
            <li class="page-item">
                <a class="page-link" th:href="@{'/galleryView/' + ${bundleId}(page=${galleryFiles.totalPages - 1})}" aria-label="Last">
                    <span aria-hidden="true">Last</span>
                </a>
            </li>
        </ul>
    </nav><!--paging-->
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js"></script>
</body>
</html>
