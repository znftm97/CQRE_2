<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Home</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrinkto-fit=no">
    <!-- Bootstrap CSS , jQuery-->
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css" integrity="sha384-
ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script th:src="@{/js/jquery-3.5.1.min.js}"> </script>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/home/home.css}">
    <script rel="stylesheet" th:src="@{/js/home.js}"></script>
</head>
<body>
    <div class="containerCustom">
        <div class="bg-image"></div>
        <header>
            <a th:href="@{/}">
                <img th:src="@{/images/mainLogo4.png}" type="images" alt="">
            </a>
            <div class="sign">
                <a th:href="@{/users/sign}" sec:authorize="isAnonymous()">SignIn / SignUp</a>
                <form role="form" th:action="@{/users/logout}" method="post">
                    <button type="submit" sec:authorize="isAuthenticated()">Logout</button>
                </form>
                <a th:href="@{/users/user-info}" sec:authorize="isAuthenticated()">myInfo</a>
            </div>
        </header>

        <div class="total-box">
            <div class="personal-box">
                <div>
                    <p>CQRE HISTORY</p>
                    <p>코어연혁</p>
                </div>
                <div>
                    <a th:href="@{/history}">자세히 보기</a>
                </div>
            </div>
            <div class="personal-box">
                <div>
                    <p>NOICE BOARD</p>
                    <p>공지사항</p>
                </div>
                <div>
                    <a th:href="@{/board/noticeBoard}">자세히 보기</a>
                </div>
            </div>
            <div class="personal-box">
                <div>
                    <p>FREE BOARD</p>
                    <p>자유게시판</p>
                </div>
                <div>
                    <a th:href="@{/board/freeBoard}">자세히 보기</a>
                </div>
            </div>
            <div class="personal-box">
                <div>
                    <p>GALLERY</p>
                    <p>갤러리</p>
                </div>
                <div>
                    <a th:href="@{/gallerys}">자세히 보기</a>
                </div>
            </div>
            <div class="personal-box">
                <div>
                    <p>SHOP</p>
                    <p>쇼핑몰</p>
                </div>
                <div>
                    <a th:href="@{/items}">자세히 보기</a>
                </div>
            </div>
        </div>
    </div>
<script th:inline="javascript">
        let emailOverlap = [[${emailOverlap}]];
        if (emailOverlap == "true") {
            alert("해당 이메일로 가입된 회원이 존재합니다.");
        }
</script>
</body>
</html>
