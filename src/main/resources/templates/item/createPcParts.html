<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>createPcParts</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrinkto-fit=no">
    <!-- Bootstrap CSS , jQuery-->
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css" integrity="sha384-
ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script th:src="@{/js/jquery-3.5.1.min.js}"> </script>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/css/common/fragments.css}">
    <link rel="stylesheet" th:href="@{/css/common/infoCommon.css}">
    <link rel="stylesheet" th:href="@{/css/board/freeCreate.css}">

</head>
<body>
<div class="containerCustom">
    <div th:replace="/fragments/top :: top"/>

    <div class="boardTitle">
        <h2>PC부품</h2>
    </div>

    <form role="form" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label th:for="title"><strong>상품명</strong></label>
            <input type="text" class="form-control" placeholder="상품명을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="title"><strong>상품설명</strong></label>
            <input type="text" class="form-control" placeholder="상품설명을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="title"><strong>금액</strong></label>
            <input type="text" class="form-control" placeholder="금액을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="title"><strong>재고</strong></label>
            <input type="text" class="form-control" placeholder="재고 수량을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="title"><strong>제조사</strong></label>
            <input type="text" class="form-control" placeholder="제조사를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="title"><strong>평균수명</strong></label>
            <input type="text" class="form-control" placeholder="평균수명을 입력하세요">
        </div>



        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div th:replace="/fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
