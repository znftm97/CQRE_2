<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>shop</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrinkto-fit=no">
    <!-- Bootstrap CSS , jQuery-->
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css" integrity="sha384-
ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script th:src="@{/js/jquery-3.5.1.min.js}"> </script>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/css/common/fragments.css}">
    <link rel="stylesheet" th:href="@{/css/common/infoCommon.css}">
    <link rel="stylesheet" th:href="@{/css/shop/shop.css}">
    <!--lightbox2-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.1/css/lightbox.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.1/js/lightbox.min.js"></script>

</head>
<body>
<div class="containerCustom">
    <div th:replace="/fragments/top :: top"/>

    <div class="visual">
        <h2>
            <p>shop</p>
            <p>쇼핑몰</p>
        </h2>
    </div>

    <div class="contents">
        <div class="lnb">
            <ul>
                <li>
                    <a th:href="@{/gallery}">갤러리</a>
                </li>
                <li>
                    <a th:href="@{/shop}">쇼핑몰</a>
                </li>
            </ul>
        </div><!--lnb-->

        <div id="categoryBox">
            <div class="category">
                <div>
                    <div><span>상의</span><span> - Top</span></div>
                </div>
                <div>
                    <div><span>하의</span><span> - Pants</span></div>
                </div>
                <div>
                    <div><span>신발</span><span> - Shoes</span></div>
                </div>
            </div>
            <div class="categoryDetail">
                <ul>
                    <li th:each="name : ${categoryNames}">
                        <a th:href="@{/shop/{categoryName} (categoryName = ${name}) }"><span th:text="${name}"></span></a>
                    </li>
                </ul>
            </div>
        </div><!--categoryBox-->

        <div id="tableBox">
            <div class="buttonBoxShop">
                <a class="btn btn-primary mb-2" th:href="@{/createItem}" >상품 등록</a>
                <a class="btn btn-primary mb-2" th:href="@{/createCoupon}">쿠폰 생성</a>
                <a class="btn btn-primary mb-2" th:href="@{/couponList}">쿠폰 목록</a>
            </div>

            <!--list-->
            <div class="list">
                <div class="topPic">
                    <li th:each = "item : ${items}">
                        <a th:href="@{/itemDetail/{itemId}/{bundleId} (itemId=${item.id} ,bundleId=${item.bundleId}) }">
                            <img th:src="@{${item.filePath}}"/>
                        </a>
                        <div>
                            <p><strong th:text="${item.name}"></strong></p>
                            <p th:text="${item.itemExplanation}"></p>
                            <p th:text="'가격 : ' + ${item.price}"></p>
                        </div>
                    </li>
                </div><!--topPic-->
            </div><!--list-->

            <!--paging-->
            <nav style="text-align: center;">
                <ul class="pagination justify-content-center"
                    th:with="start=${T(Math).floor(items.number/10)*10 + 1},
                    last=(${start + 9 < items.totalPages ? start + 9 : items.totalPages})">

                    <!--  first  -->
                    <li class="page-item">
                        <a class="page-link" th:href="@{/shop(page=0)}" aria-label="First">
                            <span aria-hidden="true">First</span>
                        </a>
                    </li>

                    <!--  <  -->
                    <li class="page-item">
                        <a class="page-link" th:href="${items.first} ? '#' :@{/shop(page=${items.number - 1})}" aria-label="Previous" >
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>

                    <!--  1,2,3  -->
                    <li class="page-item" th:each="page: ${#numbers.sequence(start, last)}" th:class="${page == items.number + 1} ? 'page-item active'">
                        <a class="page-link" th:text="${page}" th:href="@{/shop(page=${page - 1})}"></a>
                    </li>

                    <!--  > -->
                    <li class="page-item" th:class="${items.last} ? 'disabled'">
                        <a class="page-link" th:href="${items.last} ? '#' : @{/shop(page=${items.number + 1})}" aria-label="Next">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>

                    <!--  Last  -->
                    <li class="page-item">
                        <a class="page-link" th:href="@{/shop(page=${items.totalPages - 1})}" aria-label="Last">
                            <span aria-hidden="true">Last</span>
                        </a>
                    </li>
                </ul>
            </nav><!--paging-->
        </div><!--tableBox-->
        <div th:replace="/fragments/footer :: footer"/>
    </div><!--contents-->
</div><!--containerCustom-->
<script th:inline="javascript">
    let notEnoughStock = [[${notEnoughStock}]];
    if (notEnoughStock == "true") {
        alert("재고가 부족합니다.");
    }

</script>
</body>
</html>
