<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>find ID</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrinkto-fit=no">
    <!-- Bootstrap CSS , jQuery-->
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css" integrity="sha384-
ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script th:src="@{/js/jquery-3.5.1.min.js}"> </script>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/user/validationEmail.css}">
</head>
<body>
<div class="containerCustom">
    <div class="bg-image"></div>
    <!--header-->
    <header>
        <a th:href="@{/}">
            <img th:src="@{/images/mainLogo4.png}" type="images" alt="">
        </a>
    </header>
    <!--header-->

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <h1>ID 찾기</h1>
            <form role="form" th:action="@{/user/findId}" method="post">
                <input type="text" name="name" placeholder="name" />
                <input type="text" name="email" placeholder="email" />
                <button class="btn btn-primary">submit</button>
                <div th:if="${findLoginId}" class="form-group" style="margin-top: 50px">
                    <span>회원님의 아이디는 </span>
                    <span th:text="${findLoginId}" class="alert alert-info"></span>
                    <span> 입니다.</span>
                </div>

                <div th:if="${notExist}" class="form-group" style="margin-top: 50px">
                    <span class="btn-danger">해당 이메일,이름으로 가입된 회원 없음</span>
                </div>
            </form>
        </div>

    </div>
</div>

</body>
</html>
