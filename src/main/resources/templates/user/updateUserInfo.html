<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>updateUserInfo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrinkto-fit=no">
    <!-- Bootstrap CSS , jQuery-->
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css" integrity="sha384-
ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script th:src="@{/js/jquery-3.5.1.min.js}"> </script>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/css/common/fragments.css}">
    <link rel="stylesheet" th:href="@{/css/common/infoCommon.css}">
    <script rel="stylesheet" th:src="@{/js/common/infoCommon.js}"></script>
    <!-- jQuery Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
</head>
<body>
<div class="containerCustom">
    <div th:replace="/fragments/top :: top"/>

    <div class="visual">
        <h2>
            <p>userInfo</p>
            <p>회원 정보</p>
        </h2>
    </div>

    <div class="contents">
        <div class="lnb">
            <ul>
                <li>
                    <a th:href="@{/users/user-info}">회원 정보</a>
                </li>
                <li>
                    <a th:href="@{/orderList}">나의 주문 내역</a>
                </li>
                <li>
                    <a th:href="@{/basketList}">장바구니 확인</a>
                </li>
                <li>
                    <a th:href="@{orderCancelList}">주문 취소 내역</a>
                </li>
                <li>
                    <a th:href="@{myCouponList}">내 쿠폰함</a>
                </li>
                <li>
                    <a th:href="@{postList}">내 글</a>
                </li>
                <li>
                    <a th:href="@{commentList}">내 댓글</a>
                </li>
            </ul>
        </div><!--lnb-->

        <div id="tableBox">
            <form role="form" th:action="@{/users}" method="POST">
                <input type="hidden" name="_method" value="PATCH"/>

                <label for="name">이름</label>
                <input id="name" type="text" name="name">

                <label for="studentId">학번</label>
                <input id="studentId" type="text" name="studentId">

                <label for="loginId">아이디</label>
                <input id="loginId" type="text" name="loginId">

                <label for="street">주소</label>
                <input id="street" type="text" name="street" placeholder="주소">
                <input id="detail" type="text" name="detail" placeholder="상세 주소">

                <button type="submit" class="btn btn-primary">submit</button>
            </form>
        </div><!--tableBox-->
    </div><!--contents-->

    <div th:replace="/fragments/footer :: footer"/>
</div>
</body>
</html>
